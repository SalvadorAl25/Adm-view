<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuario</title>
        <!--Bootstrap link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="brand-name">Administrador de Usuarios</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="item">
                        <a class href="users.html">Usuarios</a>
                    </li>
                    <li class="item">
                        <a class href="#horarios">Horarios</a>
                    </li>
                    <li class="item">
                        <a class href="#Tareas">Tareas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container mt-4">
            <div class="users-style">
                <div class="row mt-3">
                    <form id="usuario">
                        <div>
                            <input type="text" id="userId" hidden>
                        </div>
                        <div class="row g-4 justify-content-center">
                            <div class="card text-center mb-3"
                                style="width:12rem;">
                                <img id="imgUser"
                                    class="card-img-top">
                                <div class="card-body">
                                    <input type="file" class="img-input"
                                        id="imgUploader"
                                        accept="image/gif,image/jpeg,image/jpg,image/png">
                                    <label for="imgUploader" class="btn
                                    btn-outline-primary">Seleccionar</label>
                                </div>
                            </div>
                            <div class="col-3 my-auto">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Nombre" name="nombre"
                                        id="nom">
                                    <label for="nom">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control"
                                        placeholder="Email" name="mail"
                                        id="mail">
                                    <label for="mail">Email</label>
                                </div>
                            </div>
                            <div class="col-3 my-auto">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Apellidos"
                                        name="LastName"
                                        id="lastNam">
                                    <label for="lastNam">Apellidos</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control"
                                        placeholder="Fecha de Nacimiento"
                                        name="birthday"
                                        id="dateBirthday">
                                    <label for="birthday">Fecha de Nacimiento</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mx-2 justify-content-center">
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="selRole">
                                        <option selected>Area</option>
                                        <option value=1>Administrador</option>
                                        <option value=2>Recursos Humanos</option>
                                        <option value=3>Contabilidad</option>
                                        <option value=4>Sistemas</option>
                                        <option value=5>Almacen</option>
                                        <option value=6>Acondicionamiento</option>
                                        <option value=7>Calidad</option>
                                        <option value=8>Mantenimiento</option>
                                    </select>
                                    <label for="floatingSelect">Area</label>
                                </div>
                                <div class="form-floating ">
                                    <input type="text" class="form-control"
                                        placeholder="Pais"
                                        name="country"
                                        id="country">
                                    <label for="country">Pais</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <select class="form-select" id="status">
                                        <option value=1>Activo</option>
                                        <option value=0>Inactivo</option>
                                    </select>
                                    <label for="floatingSelect">Estatus</label>
                                </div>
                                <div class="form-floating ">
                                    <input type="text" class="form-control"
                                        placeholder="Estado"
                                        name="state"
                                        id="state">
                                    <label for="state">Estado</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="RFC"
                                        name="rfc"
                                        id="rfc">
                                    <label for="rfc">RFC</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Ciudad"
                                        name="city"
                                        id="city">
                                    <label for="city">Ciudad</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mx-2">
                            <div class="col-10">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Dirección"
                                        name="address"
                                        id="address">
                                    <label for="city">Dirección</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr class="mt-4">
                </div>
                <div class="row justify-content-center mb-3">
                    <div class="d-grid gap-2 col-4">
                        <button class="btn btn-lg btn-outline-success"
                            onclick="editarUsuario()" type="button">Guardar</button>
                    </div>
                    <div class="d-grid gap-2 col-4">
                        <button class="btn btn-outline-danger"
                            onclick="cancelButton()" type="button">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/editUserController.js"></script>
    </body>
</html>
