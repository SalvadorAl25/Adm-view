<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        <!--Bootstrap link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./Styles/styles.css">

        <title>API REST Admin. Usuarios</title>
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="brand-name">Administrador de Usuarios</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="item">
                        <a href="./users.html">Usuarios</a>
                    </li>
                    <li class="item">
                        <a href="./issues.html">Tareas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="users-style mt-5">
                <h3 class="text-center mt-3">Horarios</h3>
                <div class="row justify-content-center">
                    <div class="col-sm-3">
                        <div class="input-group mb-3">
                            <input type="search" class="form-control searchGlo"
                                placeholder="Buscar" aria-label="Buscar"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-3">
                        <select class="form-select selectDay"
                            id="dayslist">
                            <option selected>Dia</option>
                            <option value="lunes">Lunes</option>
                            <option value="martes">Martes</option>
                            <option value="miercoles">Miércoles</option>
                            <option value="jueves">Jueves</option>
                            <option value="viernes">Viernes</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="button" onclick="deleteFilters()"
                            class="btn btn-danger"><i class="fa-solid
                                fa-filter-circle-xmark"></i></button>
                    </div>
                </div>
                <br>
                <div class="col-10 ms-auto me-auto mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr class="schedule align-items-center">
                                <th class="emp" scope="col"></th>
                                <th class="lun" scope="col" colspan="3">Lunes</th>
                                <th class="mar" scope="col" colspan="3">Martes</th>
                                <th class="mie" scope="col" colspan="3">Miércoles</th>
                                <th class="jue" scope="col" colspan="3">Jueves</th>
                                <th class="vie" scope="col" colspan="3">Viernes</th>
                            </tr>
                            <tr class="schedule">
                                <th class="emp" scope="col">Empleado</th>
                                <th class="lun" scope="col">Entrada</th>
                                <th class="lun" scope="col">Break</th>
                                <th class="lun" scope="col">Salida</th>
                                <th class="mar" scope="col">Entrada</th>
                                <th class="mar" scope="col">Break</th>
                                <th class="mar" scope="col">Salida</th>
                                <th class="mie" scope="col">Entrada</th>
                                <th class="mie" scope="col">Break</th>
                                <th class="mie" scope="col">Salida</th>
                                <th class="jue" scope="col">Entrada</th>
                                <th class="jue" scope="col">Break</th>
                                <th class="jue" scope="col">Salida</th>
                                <th class="vie" scope="col">Entrada</th>
                                <th class="vie" scope="col">Break</th>
                                <th class="vie" scope="col">Salida</th>
                            </tr>
                        </thead>
                        <tbody id="data">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/scheduleController.js"></script>
    </body>
</html>
