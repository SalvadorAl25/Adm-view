<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuario</title>
        <!--Bootstrap link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="brand-name">Administrador de Usuarios</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="item">
                        <a class href="users.html">Usuarios</a>
                    </li>
                    <li class="item">
                        <a class href="#horarios">Horarios</a>
                    </li>
                    <li class="item">
                        <a class href="#Tareas">Tareas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container mt-4">
            <div class="users-style">
                <h3 class="text-center mt-3">Datos del Usuario</h3>
                <br>
                <div class="row mt-3">
                    <form id="usuario">
                        <div>
                            <input type="text" id="userId" hidden>
                        </div>
                        <div class="row g-4 justify-content-center">
                            <div class="col-2 my-3">
                                <img id="imgUser" width="150px"
                                    height="150px" class="rounded float-start"
                                    alt="..." style="border: 1px solid rgba(0, 0, 0, 0.486);">
                            </div>
                            <div class="col-3 my-auto">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Nombre" name="nombre"
                                        id="name" readonly>
                                    <label for="name">Nombre</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control"
                                        placeholder="Email" name="email"
                                        id="email" readonly>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="col-3 my-auto">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Apellidos"
                                        name="lastName"
                                        id="lastName" readonly>
                                    <label for="lastName">Apellidos</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="date" class="form-control"
                                        placeholder="Fecha de Nacimiento"
                                        name="dateBirthday"
                                        id="dateBirthday" readonly>
                                    <label for="dateBirthday">Fecha de Nacimiento</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mx-2 justify-content-center">
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                    placeholder="Area"
                                    name="roleName"
                                    id="roleName" readonly>
                                    <label for="roleName">Area</label>
                                </div>
                                <div class="form-floating ">
                                    <input type="text" class="form-control"
                                        placeholder="Pais"
                                        name="country"
                                        id="country" readonly>
                                    <label for="country">Pais</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Estatus"
                                        name="status"
                                        id="status" readonly>
                                    <label for="status">Estatus</label>
                                </div>
                                <div class="form-floating ">
                                    <input type="text" class="form-control"
                                        placeholder="Estado"
                                        name="state"
                                        id="state" readonly>
                                    <label for="state">Estado</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="RFC"
                                        name="rfc"
                                        id="rfc" readonly>
                                    <label for="rfc">RFC</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Ciudad"
                                        name="city"
                                        id="city" readonly>
                                    <label for="city">Ciudad</label>
                                </div>
                            </div>
                        </div>
                        <div class="row g-2 mx-2">
                            <div class="col-10">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control"
                                        placeholder="Dirección"
                                        name="address"
                                        id="address" readonly>
                                    <label for="city">Dirección</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr class="mt-4">
                </div>
                <div class="row justify-content-center">
                    <div class="d-grid gap-2 col-4">
                        <button type="button" onclick="editUser()"
                            class="btn btn-primary btn-lg mb-3">Editar Perfil</button>
                    </div>
                    <div class="d-grid gap-2 col-4">
                        <button type="button" class="btn btn-danger btn-lg mb-3"
                            onclick="location.href='./users.html'">Regresar</button>
                    </div>
                </div>
            </div>

            <div class="users-style mt-5">
                <h3 class="text-center mt-3">Horario</h3>
                <br>
                <div class="col-10 ms-auto me-auto mb-4">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Dia</th>
                                <th scope="col">Entrada</th>
                                <th scope="col">Break</th>
                                <th scope="col">Salida</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td>@twitter</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/viewController.js"></script>
    </body>
</html>
