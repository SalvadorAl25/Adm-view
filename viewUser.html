<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vista Usuario</title>
        <!--Bootstrap link-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous" />
        <!--Font Awesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="./Styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="logo">
                <a class="brand-name">Administrador de Usuarios</a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li class="item">
                        <a class="" href="#usuarios">Usuarios</a>
                    </li>
                    <li class="item">
                        <a class="" href="#horarios">Horarios</a>
                    </li>
                    <li class="item">
                        <a class="" href="#Tareas">Tareas</a>
                    </li>
                </ul>
            </nav>
        </header>
        <div class="container mt-4">
            <h3 class="text-center">Datos del Usuario</h3>
            <br>
            <div class="row">
                <div class="row">
                    <div class="ms-lg-5 col-3">
                        <img id="imgUser" width="150px"
                            height="150px" class="rounded float-start"
                            alt="...">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="mb-3 mx-5 col-3">
                        <label for="name" class="col-sm-2 col-form-label">NOMBRE</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                class="fs-5 fw-bold form-control-plaintext"
                                id="name">
                        </div>
                    </div>
                    <div class="mb-3 mx-5 col-3">
                        <label for="lastName" class="col-sm-2 col-form-label">APELLIDOS</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                class="fs-5 fw-bold form-control-plaintext"
                                id="lastName">
                        </div>
                    </div>
                    <div class="mb-3 mx-5 col-3">
                        <label for="email" class="col-form-label">CORREO
                            ELECTRONICO</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                class="fs-5 fw-bold form-control-plaintext"
                                id="email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="mb-3 mx-5 col-3">
                        <label for="roleName" class="col-sm-2 col-form-label">AREA</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                class="fs-5 fw-bold form-control-plaintext"
                                id="roleName">
                        </div>
                    </div>
                    <div class="mb-3 mx-5 col-3">
                        <label for="status" class="col-sm-2 col-form-label">ESTATUS</label>
                        <div class="col-sm-10">
                            <input type="text" readonly
                                class="fs-5 fw-bold form-control-plaintext"
                                id="status">
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="d-grid gap-2 col-4">
                    <button type="button" onclick="editUser()"
                        class="btn btn-primary btn-lg">Editar
                        Perfil</button>
                </div>
                <div class="d-grid gap-2 col-4">
                    <button type="button" class="btn btn-danger btn-lg"
                        onclick="location.href='./Index.html'">Regresar</button>
                </div>
            </div>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="./js/viewController.js"></script>
    </body>
</html>
